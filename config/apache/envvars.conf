# Optional environment overrides loaded before the mod_wsgi daemon starts.
# Drop this file into /etc/apache2/conf-available/ and enable with `a2enconf` if desired.

SetEnv DJANGO_SETTINGS_MODULE legis_site.settings
SetEnv DJANGO_SECRET_KEY change-me
SetEnv DJANGO_DEBUG False
SetEnv DJANGO_ALLOWED_HOSTS elections.example.com
SetEnv DJANGO_STATIC_ROOT /var/www/elecciones-suigeneris/staticfiles
